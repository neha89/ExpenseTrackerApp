<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
    </head>
    <body style="font-family: verdana;">
        <form id="newForm" style="border:5px solid rgb(189, 138, 101) ; padding: 50px; background-color: burlywood;">
            <input id = "id" type="hidden"> 
            <label for="amount">Choose Expense Amount</label>
            <input type="number" id="amount" required/>
            <br><br>
            <label for="description">Choose Expense Description</label>
            <input type="text" id="description" required/>
            <br><br>
            <label for="category">Choose Expense Category:</label>
            <select name="expense" id="category">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="movie">Movie</option>
                <option value="shopping">Shopping</option>

            </select>
            <br><br>
            <button id="button" style="padding: 16px 32px; margin: 14px; background-color: #8b4b1c; color: beige;">Add Expense</button>
        </form>
        <ul id="listOfExpenses"></ul>
        <script src="ET.js"></script>
    </body>
</html>
